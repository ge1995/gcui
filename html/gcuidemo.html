<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCUI</title>
    <meta name="author" content="放羊啊">
    <link rel="shortcut icon" href="../statics/gcui/img/logo/gc_logo.png">
    <link rel="stylesheet" href="../statics/gcui/css/css.css"/>
    <script rel="script" src="../statics/gcui/js/jQuery/jquery-3.4.1.js"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="../statics/gcui/img/logo/gc_logo.png">
                <span>GCUI Beta™</span>
            </div>
            <div class="header-center">
                <span>THE MOST UGLY UI</span>
            </div>
            <div class="header-right">
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="title">
        <h1>跟着超哥一起做<span title="没有最丑，只有更丑！" class="must-ugly">最丑的</span>UI</h1>
    </div>
    <div>
        <h3>加载动画</h3>
        <div class="gcui-loader">
            <div class="loader-content-one">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div class="loader-content-two">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
                <div class="rect6"></div>
                <div class="rect7"></div>
            </div>
            <div class="loader-content-three">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
    <div>
        <h3>盒子卡片</h3>
        <div class="gcui-box-card">
            <div class="box-card-one">
                <div class="box-card-left"></div>
                <div class="box-card-right"></div>
                <div class="box-card-left"></div>
                <div class="box-card-right"></div>
            </div>
            <div class="box-card-two">
                <div class="box-card-right"></div>
                <div class="box-card-left"></div>
                <div class="box-card-right"></div>
                <div class="box-card-left"></div>
            </div>
        </div>
    </div>
</div>


<footer>
    <div class="footer">
        <div class="nav">
            <span>版权所有©2018-2019 | </span>

        </div>
    </div>
</footer>

</html>
